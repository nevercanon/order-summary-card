<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="card">
      <img class="hero-image"
        src="images/illustration-hero.svg"
        alt="an illustration of a person listening to music"
      />
      <section class="text">
      <h1>Order Summary</h1>

      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
    </section>
      <section class="plan-section">
        <img class="icon" src="images/icon-music.svg" alt="a music note icon" />
        <div class="plan-group">
          <span class="plan-bold">Annual Plan</span>
          <span class="price">$59.99/year</span>
        </div>
          <a href="#">Change</a>
        
      </section>
      <a href="#" class="payment-btn">Proceed to Payment</a>
      <a href="#" class="cancel-btn">Cancel Order</a>
    </main>
    <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="github.com/nevercanon">Ari Ann Griggs</a>.
    </div>
  </footer>
  </body>
</html>
